<input type="text" #post (keyup.enter)="createPost(post)" class="form-control">

<ul>
    <li *ngFor="let post of posts;index as i">
        <div style="padding:5px">
            <button class="btn btn-light" (click) = "onDelete(post,i)">Delete</button>
            <a routerLink="./{{post.id}}"> {{post.title}} </a>
        </div>
    </li>
</ul>
