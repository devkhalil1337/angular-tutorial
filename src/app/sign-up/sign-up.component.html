<form [formGroup] = "form">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        formControlName = "username"
        type="text"
        class="form-control" 
        id="username" 
        aria-describedby="username" 
        placeholder="Enter Username">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">Username must be {{username.errors.minlength.requiredLength}} characters</div>
          <div *ngIf="username.errors.cannotContainSpace">Username cannot have space</div>
        </div>
      <!-- <small id="username1" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        formControlName = "password"
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Password">
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div> -->
    <div>
        {{form.value | json}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
